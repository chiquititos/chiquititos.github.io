<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The KG Loo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden; /* Prevents overflow on mobile */
        }
        header {
            width: 90%;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #8000207b;
            color: #ffffffd3;
            border-radius: 3px;
            text-align: center;
            max-width: 600px;
        }
        header h1 {
            font-size: 1.25rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            padding: 1rem;
        }
        model-viewer {
            width: 100%;
            height: 80vh; /* Limits the height on smaller screens */
            border-radius: 1px;
            position: relative;
            background: #000000; 
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .control-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #363636;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #171717;
        }
        /* Fullscreen styling for mobile */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: #000;
        }

        /* Exit Fullscreen Button styling */
        #exitFullscreenButton {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #363636;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .fullscreen #exitFullscreenButton {
            display: block;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1rem;
            }
        }

        /* Loading Spinner Styling */
        #loadingSpinner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 10;
        }

        #loadingSpinner .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffffaa;
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Kirton Gardens&rsquo; Legendary Loo: Shit Happens, Art Stays</h1>
    </header>

    <main>
        <div class="controls">
            <button class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="control-button" onclick="launchAR()">View in AR</button>
        </div>
        <!-- Loading Spinner -->
        <div id="loadingSpinner">
            <div class="spinner"></div> 
        </div>
        <model-viewer id="modelViewer" src="26_10_2024.glb" ar ar-modes="webxr scene-viewer quick-look" ar-button-hidden
                      camera-controls tone-mapping="neutral" shadow-intensity="1" alt="The Loo" scale="0.5 0.5 0.5">
        </model-viewer>
        <button id="exitFullscreenButton" onclick="toggleFullscreen()">Close</button>
    </main>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const exitButton = document.getElementById('exitFullscreenButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Hide the spinner once the model is loaded
        modelViewer.addEventListener('load', () => {
            loadingSpinner.style.display = 'none';
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement && !modelViewer.classList.contains('fullscreen')) {
                modelViewer.classList.add('fullscreen');
                exitButton.style.display = 'block'; // Show exit button

                if (modelViewer.requestFullscreen) {
                    modelViewer.requestFullscreen();
                }
            } else {
                modelViewer.classList.remove('fullscreen');
                exitButton.style.display = 'none'; // Hide exit button

               if (document.exitFullscreen) {
                   document.exitFullscreen();
               }
            }
        }

        // Listen for fullscreen change events to manage the "Exit Fullscreen" button
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                modelViewer.classList.remove('fullscreen'); // Remove the class on exit
                exitButton.style.display = 'none'; // Hide the exit button
            }
        });

        // Function to launch AR mode
        function launchAR() {
            // Check if AR is supported
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device or browser.");
            }
        }
    </script>
</body>
</html>
