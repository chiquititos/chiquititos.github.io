<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 5;
            background-color: #000000;
        }
        header {
            width: 80%;
            padding: 1rem;
            margin-top: 3rem;
            background-color: #8000207b;
            color: #ffffffd3;
            border-radius: 3px;
            text-align: center;
            max-width: 600px;
        }
        header h1 {
            font-size: 1.25rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            padding: 1rem;
        }
        model-viewer {
            width: 100%;
            height: 75vh;
            border-radius: 1px;
            position: relative;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .control-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #363636;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #171717;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kirton Gardens&rsquo; Legendary Loo: Shit Happens, Art Stays        </h1>
    </header>

    <main>
        <div class="controls">
            <button class="control-button" onclick="enterFullscreen()">Fullscreen</button>
            <button class="control-button" slot="ar-button">View in AR</button>
        </div>
        
        <model-viewer id="modelViewer" src="26_10_2024.glb" ar ar-modes="webxr scene-viewer quick-look"
                      camera-controls tone-mapping="neutral" shadow-intensity="1" alt="Toilet">
        </model-viewer>


    </main>

    <script>
        function enterFullscreen() {
            const modelViewer = document.getElementById('modelViewer');
            if (modelViewer.requestFullscreen) {
                modelViewer.requestFullscreen();
            } else if (modelViewer.webkitRequestFullscreen) { // Safari
                modelViewer.webkitRequestFullscreen();
            } else if (modelViewer.msRequestFullscreen) { // IE11
                modelViewer.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
