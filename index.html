<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The KG Loo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        header {
            width: 80%;
            padding: 1rem;
            margin-top: 3rem;
            background-color: #8000207b;
            color: #ffffffd3;
            border-radius: 3px;
            text-align: center;
            max-width: 600px;
        }
        header h1 {
            font-size: 1.25rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            padding: 1rem;
        }
        model-viewer {
            width: 100%;
            height: 75vh;
            border-radius: 1px;
            position: relative;
            background: #000000;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .control-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #363636;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #171717;
        }

        /* Fullscreen styling for mobile */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: #000;
        }

        /* Exit Fullscreen Button styling */
        #exitFullscreenButton {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #363636;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .fullscreen #exitFullscreenButton {
            display: block; /* Only show when in fullscreen mode */
        }
    </style>
</head>
<body>

    <header>
        <h1>Kirton Gardens&rsquo; Legendary Loo: Shit Happens, Art Stays</h1>
    </header>

    <main>
        <div class="controls">
            <button class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="control-button" slot="ar-button">View in AR</button>
        </div>
        
        <model-viewer id="modelViewer" src="26_10_2024.glb" ar ar-modes="webxr scene-viewer quick-look"
                      camera-controls tone-mapping="neutral" shadow-intensity="1" alt="Toilet">
        </model-viewer>
        
        <!-- Exit Fullscreen Button -->
        <button id="exitFullscreenButton" onclick="toggleFullscreen()">X</button>
    </main>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const exitButton = document.getElementById('exitFullscreenButton');

        function toggleFullscreen() {
            if (!document.fullscreenElement && !modelViewer.classList.contains('fullscreen')) {
                // Enter fullscreen: add fullscreen class and try native fullscreen
                modelViewer.classList.add('fullscreen');
                exitButton.style.display = 'block'; // Show exit button

                if (modelViewer.requestFullscreen) {
                    modelViewer.requestFullscreen();
                }
            } else {
                // Exit fullscreen: remove fullscreen class and hide exit button
                modelViewer.classList.remove('fullscreen');
                exitButton.style.display = 'none'; // Hide exit button

                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Listen for fullscreen change events to manage the "Exit Fullscreen" button
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                modelViewer.classList.remove('fullscreen'); // Remove the class on exit
                exitButton.style.display = 'none'; // Hide the exit button
            }
        });
    </script>
</body>
</html>
